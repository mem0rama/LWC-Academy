<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_12-of-12">
            <span>
                <article class="slds-card">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                        <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                                    </svg>
                                    
                                    
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <a href="#" class="slds-card__header-link slds-truncate" title="Contacts">
                                        <span>Contact List</span>
                                    </a>
                                </h2>
                            </div>
                            <div class="slds-no-flex">
                                <button class="slds-button slds-button_neutral" onclick={handleOpenModal}>New</button>
                            </div>
                        </header>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_12-of-12">
                        <c-sample-lightning-table>

                        </c-sample-lightning-table>
                        </div>
                    </div>
                    <footer class="slds-card__footer">
                        <template if:true={displayModal} >
                            <c-sample-modal modal-title="Edit record" oncancel={handleCloseModal} onsuccess={handleUpdateSuccess} >
                                <span slot="title">{title}</span>
                            </c-sample-modal>
                        </template>
                    </footer>
                </article>
            </span>
        </div>
    </div>
</template>
